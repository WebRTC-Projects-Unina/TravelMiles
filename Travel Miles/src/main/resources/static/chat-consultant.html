<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Chat with File Transfer</title>
  <link rel="stylesheet" href="css/chat-user.css">
  <link rel="icon" type="image/png" href="images/TMfavicon.png">
</head>
<body>
	<div class="logo">
	  <img src="images/logo.png" alt="Logo" id="logoImage">
	</div>
  <div class="container">
    <h1>WebRTC Chat & File Sender</h1>
    <button id="connectButton">Inizia a chattare</button>
    <label for="chatInput">Chat:</label>
    <input id="chatInput" placeholder="Scrivi un messaggio e premi invio">
    <div id="chatOutput"></div>
    <label for="fileInput">File Transfer:</label>
    <input type="file" id="fileInput">
    <button id="sendFileButton">Invia file</button>
    <div id="fileLinks"></div>
  </div>
  <script src="/js/webrtcConsultant.js"></script>
</body>
</html>
