<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Consulente</title>
    <link rel="stylesheet" href="/css/register.css">
	<link rel="icon" type="image/png" href="images/TMfavicon.png">
</head>
<body>
    <h1>Login Consulente</h1>
    <div class="form-container">
        <form name="LoginForm" method="POST" action="http://localhost:8080/loginConsultant">
            
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Accedi</button>
            <a href="http://localhost:8080/registerConsultant.html">Non hai un account? Registrati qui</a>
        </form>
    </div>
</body>
</html>
