<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Consulente</title>
	<link rel="stylesheet" href="/css/register.css">
	<link rel="icon" type="image/png" href="images/TMfavicon.png">
</head>
<body>
    <h1>Registrazione Consulente</h1>
	<div class="form-container">
    <form name="LoginForm" method="POST" action="http://localhost:8080/registerConsultant">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button onclick="checkPassword('password')" type="submit">Entra nel Team</button>
		<a href="http://localhost:8080/loginConsultant.html">Se hai gi√† un account consulente accedi</a>

    </form>
	
</body>
</html>
